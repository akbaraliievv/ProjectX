<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/patients/{id}(id=${hospitalId})}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
</div>

<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" action="#" th:action="@{/patients/save/{id}(id=${hospitalId})}" th:object="${newPatient}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="gender">Gender
                <select th:field="*{gender}" id="gender">
                    <option th:value="${male}">MALE</option>
                    <option th:value="${female}">FEMALE</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone number</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary btn-lg">

        </div>

    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
