<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/departments/{id}(id=${hospitalId})}">
        <button class="btn btn-primary" type="button">Back</button>
    </a>
</div>

<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" action="#" th:action="@{/departments/save/{id}(id=${hospitalId})}" th:object="${newDepartment}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name" class="form-label">name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary btn-lg">
        </div>

    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
